{% for key, value in stats %}
    <div class="mainstat">
        <div class="label">{{ key }}: </div>
        {% if key == "Hashtags" %}
            {% for hashtag in value %}
                <span><a class="hashtag" href="/hashtag/{{ hashtag.hashtag_name }}">#{{ hashtag.hashtag_name }}</a></span>
            {% endfor %}
        {% else %}
            <div class="number">{{ value }}</div>
        {% endif %}
    </div>
{% endfor %}
