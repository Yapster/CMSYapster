{% extends "base.html" %}
{% block localfiles %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/admins/edit_profile_pic.css" %}" />
    <script type="text/javascript" src="{% static "js/edit_photos.js" %} "></script>
{% endblock %}
{% block headbar %}
    <div id="headbar_empty">
    </div>
{% endblock %}
{% block content %}
    <div id="content">
        <div id="profile_picture">
            <div id="title_profile_picture"> Current Profile Image</div>
            <img id="current_profile_picture" src="{{ current_url }}"/>
        </div>
        <div id="other_profile_pictures">
            {% for file_id, url in urls %}
                <div>
                    <img id="{{ file_id }}" class="picture_profile" src="{{ url }}"/>
                </div>
            {% endfor %}
        </div>
        <div id="submit_bar">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input id="input_pix" type="file" name="new_pic" class="button_form"/>
                <input type="submit" name="button_new_pic" value="Upload the Pic ;)" class="button_form"/>
            </form>
        </div>
    </div>
{% endblock %}
